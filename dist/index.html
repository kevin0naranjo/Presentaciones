    <style>
        :root {
            --brand-color: rgb(23, 64, 119);
            --brand-hover: rgb(16, 45, 85);
        }
        body { 
            font-family: 'Montserrat', sans-serif; /* Montserrat is a very close free alternative to Nexa */
            background-color: #f8fafc;
            /* Extra bottom padding for mobile navigation bar */
            padding-bottom: 5rem; 
        }
        @media (min-width: 768px) {
            body { padding-bottom: 0; }
        }
        
        .glass { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(0, 0, 0, 0.05); 
        }
        
        .bottom-nav {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.05);
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .animate-shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }

        .node { fill: var(--brand-color); animation: pulse 1.5s infinite ease-in-out; }
        .line { stroke: var(--brand-color); stroke-width: 2; stroke-opacity: 0.3; animation: dash 2s infinite linear; }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .tab-transition {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Custom Nexa-like weight adjustments */
        .font-nexa-bold { font-weight: 800; }
        .font-nexa-black { font-weight: 900; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
