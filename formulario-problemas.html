<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Forzar el modo claro -->
    <meta name="color-scheme" content="light only">
    <title>Formulario Diagnóstico Xactus</title>
    
    <!-- Importamos Montserrat como respaldo -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURACIÓN DE COLORES Y FUENTES --- */
        :root {
            --brand-color: rgb(23, 64, 119);
            --brand-hover: rgb(16, 45, 85);
            --white: #ffffff;
            --text-dark: #333333;
            --text-gray: #555555;
            --border-color: #cccccc;
            --info-bg: #f4f7fa;
            --success-color: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--white) !important;
            color: var(--text-dark) !important;
            font-family: 'Nexa', 'Montserrat', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--white);
            margin-top: 20px;
        }

        /* --- LOGO --- */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* --- ESTILOS DEL FORMULARIO --- */
        h1 {
            color: var(--brand-color);
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 35px;
        }

        label {
            display: block;
            font-weight: 700;
            color: var(--brand-color);
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"], 
        textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            font-family: 'Nexa', 'Montserrat', sans-serif;
            font-weight: 400;
            color: var(--text-dark);
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
            appearance: none;
        }

        input[type="text"]:focus, 
        textarea:focus {
            border-color: var(--brand-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(23, 64, 119, 0.1);
        }

        /* --- CAJA DE DEFINICIÓN (INFO) --- */
        .definition-box {
            background-color: var(--info-bg);
            border-left: 4px solid var(--brand-color);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-gray);
        }

        .definition-box strong {
            color: var(--brand-color);
            font-weight: 700;
        }

        .definition-warning {
            display: block;
            margin-top: 5px;
            font-style: italic;
            font-weight: 600;
            color: #d9534f;
        }

        /* --- BOTÓN --- */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--brand-color);
            color: var(--white);
            font-family: 'Nexa', 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            background-color: var(--brand-hover);
        }

        .btn-submit:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        #mensaje-exito {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
        }

        @media (prefers-color-scheme: dark) {
            body { background-color: #ffffff !important; color: #333333 !important; }
            input, textarea { background-color: #ffffff !important; color: #333333 !important; border: 1px solid #cccccc !important; }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- LOGO -->
        <div class="logo-container">
            <!-- 
               IMPORTANTE SOBRE LA IMAGEN:
               Si la imagen no carga en producción, es probable que el servidor original bloquee
               el acceso externo (Hotlinking). 
               SOLUCIÓN: Descarga la imagen, guárdala en tu carpeta local como "logo.png" 
               y cambia el src a: src="logo.png"
            -->
            <img src="https://xactus.io/wp-content/uploads/2025/02/Logo.png" alt="Logo Xactus" onerror="this.style.display='none'; document.querySelector('.logo-container').innerHTML='<h2>XACTUS</h2>'">
        </div>

        <h1>Diagnóstico Estratégico</h1>

        <form id="diagnosticoForm">
            
            <!-- PREGUNTA 1: NOMBRE -->
            <div class="form-group">
                <label for="nombre">1. ¿Cuál es tu nombre?</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo..." required>
            </div>

            <!-- PREGUNTA 2: FRENTE -->
            <div class="form-group">
                <label for="frente">2. ¿A cuál frente corresponde el problema?</label>
                <input type="text" id="frente" name="frente" placeholder="Ej: Operaciones, Ventas, Tecnología..." required>
            </div>

            <!-- PREGUNTA 3: DESCRIPCIÓN DEL PROBLEMA -->
            <div class="form-group">
                <label for="descripcion">3. Descripción del problema</label>
                
                <div class="definition-box">
                    <strong>DEFINICIÓN DE PROBLEMA:</strong><br>
                    Es un vacío, deficiencia, conflicto u obstáculo identificado.<br>
                    <span class="definition-warning">⚠️ Nota: No describas la solución, enfócate en el problema.</span>
                </div>

                <textarea id="descripcion" name="descripcion" rows="6" placeholder="Detalla el problema aquí..." required></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Enviar Información</button>
            
            <div id="mensaje-exito">
                ✅ Información enviada correctamente. ¡Gracias!
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('diagnosticoForm');
        const submitBtn = document.getElementById('submitBtn');
        const mensajeExito = document.getElementById('mensaje-exito');
        const webhookUrl = 'https://n8n.alliasoft.com/webhook/encuesta-problemas';

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    form.reset();
                    mensajeExito.style.display = 'block';
                    setTimeout(() => {
                        mensajeExito.style.display = 'none';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Enviar Información';
                    }, 5000);
                } else {
                    alert('Hubo un error al enviar los datos. Por favor intenta de nuevo.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Enviar Información';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error de conexión. Revisa tu internet.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Información';
            });
        });
    </script>

</body>
</html>
