<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Forzar el modo claro -->
    <meta name="color-scheme" content="light only">
    <title>Formulario Diagnóstico Xactus</title>
    
    <!-- Importamos Montserrat como respaldo -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURACIÓN DE COLORES Y FUENTES --- */
        :root {
            --brand-color: rgb(23, 64, 119);
            --brand-hover: rgb(16, 45, 85);
            --white: #ffffff;
            --text-dark: #333333;
            --text-gray: #555555;
            --border-color: #cccccc;
            --info-bg: #f4f7fa;
            --success-color: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--white) !important;
            color: var(--text-dark) !important;
            font-family: 'Nexa', 'Montserrat', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--white);
            margin-top: 20px;
        }

        /* --- LOGO --- */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* --- ESTILOS DEL FORMULARIO --- */
        h1 {
            color: var(--brand-color);
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 35px;
        }

        label {
            display: block;
            font-weight: 700;
            color: var(--brand-color);
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.4; /* Mejora lectura para textos largos */
        }

        /* Agregamos 'select' para que herede los estilos */
        input[type="text"], 
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            font-family: 'Nexa', 'Montserrat', sans-serif;
            font-weight: 400;
            color: var(--text-dark);
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
            appearance: none; /* Elimina estilos nativos del navegador */
        }

        /* Flecha personalizada para el select (opcional para asegurar diseño) */
        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
            cursor: pointer;
        }

        input[type="text"]:focus, 
        textarea:focus,
        select:focus {
            border-color: var(--brand-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(23, 64, 119, 0.1);
        }

        /* --- CAJA DE DEFINICIÓN (INFO) --- */
        .definition-box {
            background-color: var(--info-bg);
            border-left: 4px solid var(--brand-color);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-gray);
        }

        .definition-box strong {
            color: var(--brand-color);
            font-weight: 700;
        }

        .definition-warning {
            display: block;
            margin-top: 5px;
            font-style: italic;
            font-weight: 600;
            color: #d9534f;
        }

        /* --- BOTÓN --- */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--brand-color);
            color: var(--white);
            font-family: 'Nexa', 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            background-color: var(--brand-hover);
        }

        .btn-submit:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        #mensaje-exito {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
        }

        @media (prefers-color-scheme: dark) {
            body { background-color: #ffffff !important; color: #333333 !important; }
            input, textarea, select { background-color: #ffffff !important; color: #333333 !important; border: 1px solid #cccccc !important; }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- LOGO -->
        <div class="logo-container">
            <img src="https://xactus.io/wp-content/uploads/2025/02/Logo.png" alt="Logo Xactus" onerror="this.style.display='none'; document.querySelector('.logo-container').innerHTML='<h2>XACTUS</h2>'">
        </div>

        <h1>Diagnóstico Estratégico</h1>

        <form id="diagnosticoForm">
            
            <!-- PREGUNTA 1: NOMBRE -->
            <div class="form-group">
                <label for="nombre">1. ¿Cuál es tu nombre?</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo..." required>
            </div>

            <!-- PREGUNTA 2: PROCESO CRÍTICO (ANTES FRENTE) -->
            <div class="form-group">
                <label for="frente">2. ¿A cuál proceso crítico corresponde el problema?</label>
                <!-- Se cambió input por select manteniendo el name="frente" -->
                <select id="frente" name="frente" required>
                    <option value="" disabled selected>Seleccione una opción...</option>
                    <option value="Gestión de Activos">Gestión de Activos</option>
                    <option value="Gestión de Talento Humano">Gestión de Talento Humano</option>
                    <option value="Gestión de Cartera">Gestión de Cartera</option>
                </select>
            </div>

            <!-- PREGUNTA 3: DESCRIPCIÓN DEL PROBLEMA -->
            <div class="form-group">
                <!-- El texto de este label cambiará dinámicamente con JS -->
                <label for="descripcion" id="label-descripcion">3. Descripción del problema</label>
                
                <div class="definition-box">
                    <strong>DEFINICIÓN DE PROBLEMA:</strong><br>
                    Es un vacío, deficiencia, conflicto u obstáculo identificado.<br>
                    <span class="definition-warning">⚠️ Nota: No describas la solución, enfócate en el problema.</span>
                </div>

                <textarea id="descripcion" name="descripcion" rows="6" placeholder="Detalla el problema aquí..." required></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Enviar Información</button>
            
            <div id="mensaje-exito">
                ✅ Información enviada correctamente. ¡Gracias!
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('diagnosticoForm');
        const submitBtn = document.getElementById('submitBtn');
        const mensajeExito = document.getElementById('mensaje-exito');
        const webhookUrl = 'https://n8n.alliasoft.com/webhook/encuesta-problemas';

        // Elementos para la lógica dinámica
        const frenteSelect = document.getElementById('frente');
        const labelDescripcion = document.getElementById('label-descripcion');

        // Textos dinámicos según selección
        const textosPregunta3 = {
            'Gestión de Activos': '3. Cuáles son los principales PROBLEMAS – vacíos, deficiencias, conflictos, obstáculos, para que García Vega tenga una buena gestión de activos, que permita la predicción efectiva de la demanda de alquileres y anticipar requerimientos.',
            'Gestión de Talento Humano': '3. Cuáles son los principales PROBLEMAS – vacíos, deficiencias, conflictos, obstáculos, para que García Vega tenga una buena gestión de talento humano, que permita la planeación efectiva de la mano de obra disponible.',
            'Gestión de Cartera': '3. Cuáles son los principales PROBLEMAS – vacíos, deficiencias, conflictos, obstáculos, para que García Vega tenga una buena gestión de cartera, que optimice los recursos disponibles para el crecimiento de la empresa además de minimizar el riesgo crediticio.'
        };

        const textoDefault = '3. Descripción del problema';

        // Evento cambio en el select
        frenteSelect.addEventListener('change', function() {
            const seleccion = this.value;
            if (textosPregunta3[seleccion]) {
                labelDescripcion.innerText = textosPregunta3[seleccion];
            } else {
                labelDescripcion.innerText = textoDefault;
            }
        });

        // Envío del formulario
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    form.reset();
                    // Resetear el texto de la etiqueta al valor por defecto tras resetear form
                    labelDescripcion.innerText = textoDefault;
                    
                    mensajeExito.style.display = 'block';
                    setTimeout(() => {
                        mensajeExito.style.display = 'none';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Enviar Información';
                    }, 5000);
                } else {
                    alert('Hubo un error al enviar los datos. Por favor intenta de nuevo.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Enviar Información';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error de conexión. Revisa tu internet.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Información';
            });
        });
    </script>

</body>
</html>
